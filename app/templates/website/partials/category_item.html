<!-- templates/category_item.html -->
<li>
    <a href="{{ root_url }}{{ category.url }}">{{ category.name }}</a>

    {% if category.children %}
        <ul>
            {% for child in category.children %}
                {% with current_url=root_url|add:category.url|add:"/" %}
                     {% include 'website/partials/category_item.html' with category=child root_url=current_url %}
                {% endwith %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
