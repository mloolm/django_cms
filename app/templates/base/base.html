{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
    {% if site_settings.icon %}
        <link rel="icon" href="{{ site_settings.icon.url }}" type="image/x-icon">
    {% endif %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wdth,wght@0,6..12,75..125,200..1000;1,6..12,75..125,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'src/css/styles.css' %}">
</head>
<body>
    <div class="content-wrapper">
        <header class="navbar-light navbar-sticky header-static">
            {% include 'website/partials/menu.html' %}
        </header>

        <main class="main-content">
            <div class="container mt-5">
                <main>
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </main>

        {% include 'website/partials/footer.html' %}
    </div>


    <script src="{% static 'src/js/scripts.js' %}"></script>




</body>
</html>
